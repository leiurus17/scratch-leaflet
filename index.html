<!DOCTYPE html>
<html>
	<head>
		<title>My First Leaflet Page</title>
		<link rel="stylesheet" href="./leaflet/leaflet.css" />
		<style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #mapid {
            height: 100%;
            width: 100%;
        }
        </style>

		<!-- Make sure you put this AFTER Leaflet's CSS -->
		<script src="./leaflet/leaflet.js" ></script>
		
		
	</head>
	
	<body>
		<div id="mapid"></div>
		
		
		<script type="text/javascript">
			var mymap = L.map('mapid').setView([14.5995, 120.9842], 15); // City of Manila, Philippines // [NORTH, EAST]
			
			L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFydGlhbndvcm0xNyIsImEiOiJjajk0ejF1czAxY3N6MnFtd3M5OHV2NXZiIn0.FtzpGxT_6L2hnPA-xRQBRA', {
				attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
				maxZoom: 18,
				id: 'mapbox.streets',
				accessToken: 'your.mapbox.access.token'
			}).addTo(mymap);
			
			var marker = L.marker([14.6097, 120.9896]).addTo(mymap); // University of Sto. Tomas
			
			var circle = L.circle([14.5830, 120.9800], { // Rizal Park area
			    color: 'red',
			    fillColor: '#f03',
			    fillOpacity: 0.5,
			    radius: 600
			}).addTo(mymap);
			
			var polygon = L.polygon([
			    [14.5730, 120.9776],
			    [14.5830, 120.9886],
			    [14.5930, 120.9896]
			]).addTo(mymap);
			
			marker.bindPopup("<b>University of Sto. Tomas!</b><br>Go USTe!").openPopup();
			circle.bindPopup("I am a circle.");
			polygon.bindPopup("I am a polygon.");
			
			var popup = L.popup()
		    .setLatLng([14.5930, 120.9826])
		    .setContent("I am a standalone popup.")
		    .openOn(mymap);
			
			function onMapClick(e) {
			    alert("You clicked the map at " + e.latlng);
			}

			mymap.on('click', onMapClick);
			
		</script>
	<body>
</html>
